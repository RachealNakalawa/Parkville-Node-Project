<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

		<link rel="stylesheet" href="../../stylesheets/generalStyles.css"/>
		<link  rel="stylesheet" href="../../stylesheets/authStyles.css"/>

    <link rel="icon" href="../../images/parkville-logo1.png" />
    <title>Parkville Parking Form</title>
  </head>
  <body>

		<main class="d-flex align-items-center justify-content-center">
			<form class="p-3 border mt-3 auth-form bg-light" action="" method="" name="signoff">

				<h4 class="text-center">Sign off a Car</h4>

				<fieldset class="mb-3 border-dark pt-3">
					<legend>On signing off</legend>

				<div class="mb-3">
					<input type="text" placeholder="Taker's Name" class="form-control shadow-none" id="takername" name="takername" aria-describedby="emailHelp">
				</div>

				<div class="mb-3">
					<input type="text" placeholder="ReceiptNumber" class="form-control shadow-none" id="receiptnumber" name="receiptnumber" >
				</div>

				<div class="mb-3">
					<input type="tel" placeholder="Taker's PhoneNumber" class="form-control shadow-none" id="takerphonenumber" name="takertelephone" >
				</div>
				
				<div class="mb-3 d-flex align-items-center ">
					<label for="signofftime" class="form-label me-4">Time of Sign off</label>
					<input type="time" placeholder="Time of sign off" name="signofftime" class="form-control shadow-none w-50" id="signofftime" >
				</div>

				<div class="mb-3 d-flex align-items-center ">
					<label for="signoffDate" class="form-label me-4">Date of Sign off</label>
					<input type="date" placeholder="Time of sign off" name="signoffdate" class="form-control shadow-none w-50" id="signoffdate" >
				</div>

				<h6>Taker's Gender</h6>
				<div class="form-check ">
					<input class="form-check-input" type="radio" name="genderoption" value="" id="male">
					<label class="form-check-label" for="male">
						Male
					</label>
				</div>
				<div class="form-check mb-3">
					<input class="form-check-input" type="radio" name="genderoption" value="" id="female">
					<label class="form-check-label" for="female">
						Female
					</label>
				</div>

				<div class="mb-3">
					<input type="text" placeholder="Taker NIN" class="form-control shadow-none" id="takernin" name="takernin" >
				</div>

				</fieldset>
				


				<button type="submit" class="btn button-primary w-100">Submit</button>
				<button type="button" class="btn button-danger w-100 my-3">Cancel</button>
			</form>
		</main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
