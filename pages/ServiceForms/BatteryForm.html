<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

		<link rel="stylesheet" href="../../stylesheets/generalStyles.css"/>
		<link  rel="stylesheet" href="../../stylesheets/authStyles.css"/>

    <link rel="icon" href="../../images/parkville-logo1.png" />
    <title>Parkville Parking Form</title>
  </head>
  <body>

		<main class="d-flex align-items-center justify-content-center">
			<form class="p-3 border mt-3 auth-form bg-light" action="/battery" target="" method="POST" name="battery">

				<h4 class="text-center">Hire a Battery</h4>

				<div class="mb-3">
					<input type="text" placeholder="Hirer's Name" class="form-control" id="hirerId" name="hirername" aria-describedby="emailHelp">
				</div>

				<div class="mb-3">
					<input type="tel" placeholder="Phone Number" class="form-control" id="phonenumber" name="telephone" >
				</div>

				<select class="form-select mb-3" name="batterysize" aria-label="Default select example" value="2">
					<option selected>Select Battery Size</option>
					<option value="1">Size 1 (180,000 UGX @)</option>
					<option value="2">Size 2 (220,000 UGX @)</option>
					<option value="3">Size 3 (260,000 UGX @)</option>
					<option value="4">Size 4 (300,000 UGX @)</option>
				</select>

				<div class="mb-3">
					<input class="form-control" placeholder="Number of batteries" required type="number" name="numberofbatteries">
				</div>

				<div class="mb-3 d-none">
					<input class="form-control" placeholder="Total hire cost" required type="number" name="totalcost">
				</div>

				<div class="mb-3 " >
					<input type="text" placeholder="NIN" class="form-control" id="hirerNin" name="hirernin" >
				</div>

				<div class="mb-3 d-flex align-items-center ">
					<label for="hireDate" class="form-label me-4">Hire date</label>
					<input type="date" placeholder="Hire Date" name="hiredate" value="#e66465" class="form-control shadow-none w-50" id="hireDate" >
				</div>
				


				<button type="submit" class="btn button-primary w-100">Submit</button>
				<button type="button" class="btn button-danger w-100 my-3">Cancel</button>
			</form>
		</main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
	
  </body>
</html>
