<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

		<link rel="stylesheet" href="../../stylesheets/generalStyles.css"/>
		<link  rel="stylesheet" href="../../stylesheets/authStyles.css"/>

    <link rel="icon" href="../../images/parkville-logo1.png" />
    <title>Parkville Parking Form</title>
  </head>
  <body>

		<main class="d-flex align-items-center justify-content-center">
			<form class="p-3 border mt-3 auth-form bg-light" action="/battery" target="" method="POST" name="battery">

				<h4 class="text-center">Car Tyre Clinic</h4>

				<fieldset class="mb-3 border-bottom border-dark pb-3">
					<legend>Purchase</legend>
					<select class="form-select mb-3" name="batterysize" aria-label="Default select example" value="2">
						<option selected>Select Tyre Make</option>
						<option value="1">Pirelli</option>
						<option value="2">Michellin</option>
						<option value="3">Good Year</option>
					</select>

					<select class="form-select mb-3" name="batterysize" aria-label="Default select example" value="2">
						<option selected>Select Tyre Size</option>
						<option value="1">Size 1</option>
						<option value="2">Size 2</option>
						<option value="3">Size 3</option>
					</select>

					<select class="form-select mb-3" name="batterysize" aria-label="Default select example" value="2">
						<option selected>Select Car Model</option>
						<option value="1">Subaru</option>
						<option value="2">Toyota</option>
						<option value="3">Nissan</option>
					</select>
	
					<div class="mb-3 d-flex align-items-center ">
						<label for="purchaseDate" class="form-label me-4">Purchase date</label>
						<input type="date" placeholder="Purchase Date" name="purchasedate" value="#e66465" class="form-control shadow-none w-50" id="purchaseDate" >
					</div>
				</fieldset>


				<fieldset class="mb-3 car-service-fieldset">
					<legend>Services</legend>
					<select class="form-select mb-3" name="batterysize" aria-label="Default select example" value="2">
						<option selected>Select Tyre Service</option>
						<option value="1">Tyre Pressure (500 UGX @tyre)</option>
						<option value="2">Valves (5000 UGX @tyre)</option>
						<option value="3">Puncture Fixing (5000 UGX @tyre)</option>
					</select>
	
					<div class="mb-3">
						<input class="form-control" placeholder="Number of Tyres" required type="number" name="numberoftyres">
					</div>

					<div class="mb-3 d-flex align-items-center ">
						<label for="purchaseDate" class="form-label me-4">Service date</label>
						<input type="date" placeholder="Purchase Date" name="purchasedate" value="#e66465" class="form-control shadow-none w-50" id="purchaseDate" >
					</div>
				</fieldset>
				


				<button type="submit" class="btn button-primary w-100">Submit</button>
				<button type="button" class="btn button-danger w-100 my-3">Cancel</button>
			</form>
		</main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
	
  </body>
</html>
