<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

		<link rel="stylesheet" href="../../stylesheets/generalStyles.css"/>
		<link  rel="stylesheet" href="../../stylesheets/authStyles.css"/>

    <link rel="icon" href="../../images/parkville-logo1.png" />
    <title>Parkville Parking Form</title>
  </head>
  <body>

		<main class="d-flex align-items-center justify-content-center">
			<form class="p-3 border mt-3 auth-form bg-light" action="/register" target="" method="POST" name="register">

				<h4 class="text-center">Register a Car</h4>

				<div class="mb-3">
					<input type="text" placeholder="Driver's Name" class="form-control" id="driverId" name="drivername" aria-describedby="emailHelp">
				</div>

				<div class="mb-3">
					<input type="tel" placeholder="Phone Number" class="form-control" id="phonenumber" name="telephone" >
				</div>

				<select class="form-select mb-3" name="cartype" aria-label="Default select example"  onchange="selectChanger()">
					<option selected value="default" >Select car type</option>
					<option value="truck">Truck</option>
					<option value="personalCar">Personal Car</option>
					<option value="taxi">Taxi</option>
					<option value="coaster">Coaster</option>
					<option value="bodaboda">Boda boda</option>
				</select>

				<div class="mb-3 driverNin" style="display: none">
					<input type="text" placeholder="NIN" class="form-control" id="drivernin" name="drivernin" >
				</div>

				
					<div class="mb-3 ">
						<input type="text" placeholder="Number plate" class="form-control" id="numberplate" name="numberplate" >
					</div>
	
					<div class="mb-3 ">
						<input type="text" placeholder="Car Model" class="form-control" id="carmodel" name="carmodel" aria-describedby="help">
					</div>
	
					<div class="mb-3 ">
						<input type="text" placeholder="color" name="color" class="form-control" id="color" aria-describedby="help">
					</div>
				
					<div class="mb-3 d-flex align-items-center ">
						<label for="arrivaltime" class="form-label me-4">Time of Arrival</label>
						<input type="time" placeholder="Time of arrival" name="arrivaltime" class="form-control w-50" id="arrivaltime" required >
					</div>
	
					<div class="mb-3 d-flex align-items-center ">
						<label for="arrivaldate" class="form-label me-4">Date of Arrival</label>
						<input type="date" placeholder="Date of arrival" name="arrivaldate" class="form-control w-50" id="arrivaldate" required>
					</div>
				
					<h6>Choice of parking</h6>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="parkingoption" value="" id="day">
						<label class="form-check-label" for="day">
							Day
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="parkingoption" value="" id="night">
						<label class="form-check-label" for="night">
							Night
						</label>
					</div>
					<div class="form-check mb-3">
						<input class="form-check-input" type="radio" name="parkingoption" value="" id="lessthanthree">
						<label class="form-check-label" for="lessthanthree">
							Less than 3 hours
						</label>
					</div>

					<select class="form-select mb-3" name="parkingprice" aria-label="Default select example">
						<option selected>Select a parking price</option>
						<option value="1000">1,000 UGX</option>
						<option value="2000">2,000 UGX</option>
						<option value="3000">3,000 UGX</option>
						<option value="4000">4,000 UGX</option>
						<option value="5000">5,000 UGX</option>
						<option value="10000">10,000 UGX</option>
					</select>

				<button type="submit" class="btn button-primary w-100">Save</button>
				<button type="button" class="btn button-danger w-100 my-3">Cancel</button>

			</form>
		</main>

		<script src="../../javascript/parkingValidation.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>


 
		<script>

			let ninput = document.querySelector("div.driverNin");
			let selectChanger = () => {
				let selElement = document.querySelector('select');
				if (selElement.value == "bodaboda") {
					ninput.style.display = "block";
				} 
				else{
					ninput.style.display = "none";
				}

				console.log(selElement.value);
			}

			selectChanger();
		</script>


	
  </body>
</html>
