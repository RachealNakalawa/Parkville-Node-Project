<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

		<link rel="stylesheet" href="../../stylesheets/generalStyles.css"/>
		<link  rel="stylesheet" href="../../stylesheets/authStyles.css"/>

    <link rel="icon" href="../../images/parkville-logo1.png" />
    <title>Parkville Parking Form</title>
  </head>
  <body>

		<main>
			<form class="p-3 border mt-3 auth-form bg-light" action="/register" target="" method="POST" name="register">

				<h4 class="text-center">Register a Car</h4>

				<div class="mb-3">
					<input type="text" placeholder="Driver's Name" class="form-control shadow-none" id="driverId" name="driverName" aria-describedby="emailHelp">
				</div>

				<div class="mb-3">
					<input type="tel" placeholder="Phone Number" class="form-control shadow-none" id="phonenumber" name="telephone" >
				</div>

				<select class="form-select mb-3" name="carType" aria-label="Default select example" value="2" onchange="selectChanger()">
					<option selected>Select car type</option>
					<option value="1">Truck</option>
					<option value="2">Personal Cars</option>
					<option value="3">Taxis</option>
					<option value="4">Costas</option>
					<option value="5">Boda bodas</option>
				</select>

				<div class="mb-3 driverNin" style="display: none">
					<input type="text" placeholder="NIN" class="form-control shadow-none" id="driverNin" name="driverNin" >
				</div>

				
					<div class="mb-3 ">
						<input type="text" placeholder="Number plate" class="form-control shadow-none" id="numberPlate" name="numberPlate" >
					</div>
	
					<div class="mb-3 ">
						<input type="text" placeholder="Car Model" class="form-control shadow-none" id="carModel" name="carModel" aria-describedby="help">
					</div>
	
					<div class="mb-3 ">
						<input type="text" placeholder="color" name="color" class="form-control shadow-none" id="color" aria-describedby="help">
					</div>
				
					<div class="mb-3 d-flex align-items-center ">
						<label for="arrivalTime" class="form-label me-4">Time of Arrival</label>
						<input type="time" placeholder="Time of arrival" name="arrivalTime" value="#e66465" class="form-control shadow-none w-50" id="arrivalTime" >
					</div>
	
					<div class="mb-3 d-flex align-items-center ">
						<label for="arrivalDate" class="form-label me-4">Date of Arrival</label>
						<input type="date" placeholder="Date of arrival" name="arrivalDate" value="#e66465" class="form-control shadow-none w-50" id="arrivalDate" >
					</div>
				


				<button type="submit" class="btn btn-primary w-100">Save</button>
				<button type="button" class="btn btn-danger w-100 my-3">Cancel</button>

				<label class="error my=4">Error, something is wrong</label>
			</form>
		</main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>


 
		<script>

			let ninput = document.querySelector("div.driverNin");
			let selectChanger = () => {
				let selElement = document.querySelector('select');
				if (selElement.value == "5") {
					console.log("Ihave reached here");
					ninput.style.display = "block";
				} 
				else{
					ninput.style.display = "none";
				}

				console.log(selElement.value);
			}

			selectChanger();
		</script>


	
  </body>
</html>
