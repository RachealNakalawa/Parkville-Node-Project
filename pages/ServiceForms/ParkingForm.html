<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

		<link rel="stylesheet" href="../../stylesheets/generalStyles.css"/>
		<link  rel="stylesheet" href="../../stylesheets/authStyles.css"/>

    <link rel="icon" href="../../images/parkville-logo1.png" />
    <title>Parkville Parking Form</title>
  </head>
  <body>

		<main>
			<form class="p-3 border mt-3 auth-form bg-light">

				<h4 class="text-center">Park a car</h4>

				<div class="mb-3">
					<input type="text" placeholder="Driver's Name" class="form-control" id="driverId" aria-describedby="emailHelp">
				</div>

				<div class="mb-3">
					<input type="tel" placeholder="Phone Number" class="form-control" id="phonenumber" aria-describedby="emailHelp">
				</div>

				<div class="mb-3">
					<input type="text" placeholder="NIN" class="form-control" id="driverId" aria-describedby="emailHelp">
				</div>

				<select class="form-select mb-3" aria-label="Default select example">
					<option selected>Select car type</option>
					<option value="1">Truck</option>
					<option value="2">Personal Cars</option>
					<option value="3">Taxis</option>
					<option value="4">Costas</option>
					<option value="5">Boda bodas</option>
				</select>

				
					<div class="mb-3 ">
						<input type="text" placeholder="Number plate" class="form-control" id="numberPlate" aria-describedby="help">
					</div>
	
					<div class="mb-3 ">
						<input type="text" placeholder="Car Model" class="form-control" id="carModel" aria-describedby="help">
					</div>
	
					<div class="mb-3 d-flex align-items-center ">
						<label for="color" class="form-label me-4">Choose a color</label>
						<input type="color" placeholder="color" value="#e66465" class="form-control w-25" id="color" aria-describedby="help">
					</div>
				

				
					<div class="mb-3 d-flex align-items-center ">
						<label for="arrival" class="form-label me-4">Time of Arrival</label>
						<input type="time" placeholder="Time of arrival" value="#e66465" class="form-control w-50" id="arrival" aria-describedby="help">
					</div>
	
					<div class="mb-3 d-flex align-items-center ">
						<label for="date" class="form-label me-4">Date of Arrival</label>
						<input type="date" placeholder="Time of arrival" value="#e66465" class="form-control w-50" id="date" aria-describedby="help">
					</div>
				


				<button type="submit" class="btn btn-primary w-100">Save</button>
				<button type="button" class="btn btn-danger w-100 my-3">Cancel</button>
			</form>
		</main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
