<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../stylesheets/generalStyles.css" />
    <link rel="stylesheet" href="../stylesheets/homeStyles.css" />
    <title>Parkville Home</title>
  </head>
  <body>
    <section class="home-section d-flex">
      <aside
        class="d-flex flex-column vh-100 flex-shrink-0 p-3 text-white bg-dark"
        style="width: 250px"
      >
        <a
          href="../pages/Home.html"
          class="d-flex align-items-center mb-3 mb-md-0 mx-auto text-white text-decoration-none bg-dark"
        >
          <span class="fs-4">Parkville</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
              <i class="fa fa-home"></i><span class="ms-2">Home</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="fa fa-info-circle"></i><span class="ms-2">About</span>
            </a>
          </li>
					<li>
            <div class="dropdown nav-link">
							<a
								href="#"
								class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
								id="dropdownUser1"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								<i class="fa fa-puzzle-piece"></i>
								<span class="ms-2">Departments</span>
							</a>
							<ul
								class="dropdown-menu dropdown-menu-dark text-small shadow"
								aria-labelledby="dropdownUser1"
							>
								<li><a class="dropdown-item" href="#">Parking</a></li>
								<li><a class="dropdown-item" href="#">Tyre Clinic</a></li>
								<li><a class="dropdown-item" href="#">Battery</a></li>
							</ul>
						</div>
						
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="fa fa-cog"></i><span class="ms-2">Settings</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="fa fa-sign-out" aria-hidden="true"></i>
              <span class="ms-2">Logout</span>
            </a>
          </li>
        </ul>

        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            id="dropdownUser1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="me-2 text-primary">Welcome</span>
            <strong> Racheal </strong>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-dark text-small shadow"
            aria-labelledby="dropdownUser1"
          >
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
          </ul>
        </div>
      </aside>

      <main
        class="w-100 home-main d-flex align-items-center flex-column justify-content-center container overflow-hidden"
      >
        <div class="title-div text-center mb-5 text-secondary">
          <h1 class="welcome-heading">Welcome to Parkville</h1>
          <small class="text-dark">Please select a department</small>
        </div>

        <div class="d-flex w-100 p-3">
          <a href="./ParkingHome.html" class="w-100">
            <div
              class="card text-white dept-div dept-card-div-1"
              style="height: 40vh"
            >
              <div
                class="card-img-overlay d-flex align-items-end justify-content-center"
              >
                <h5 class="card-title">Parking Department</h5>
              </div>
            </div>
          </a>

          <a href="#" class="mx-4 w-100">
            <div
              class="card text-white dept-div dept-card-div-2"
              style="height: 40vh"
            >
              <div
                class="card-img-overlay d-flex align-items-end justify-content-center"
              >
                <h5 class="card-title">Tyre Clinic</h5>
              </div>
            </div>
          </a>

          <a href="#" class="w-100">
            <div
              class="card text-white dept-div dept-card-div-3"
              style="height: 40vh"
            >
              <div
                class="card-img-overlay d-flex align-items-end justify-content-center"
              >
                <h5 class="card-title">Battery Department</h5>
              </div>
            </div>
          </a>
        </div>

    <script
      src="https://kit.fontawesome.com/ad0c4e912f.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
