<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />


		<link rel="stylesheet" href="../../stylesheets/generalStyles.css" />
		<link rel="stylesheet" href="../../stylesheets/authStyles.css" />
    <title>Parkville Signup</title>
  </head>
  <body>
		<main class="d-flex align-items-center justify-content-start flex-column">

			<nav class="navbar navbar-expand-lg navbar-light w-100 ps-3">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">
						<img class="navbar-logo-img" src="../../images/parkville-logo1.png" alt="parkville logo" class="d-inline-block align-text-top">
					</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>


					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<p class="text-center mt-3 ms-auto">Already have an account? <a href="../authenticationForms/login.html"><button type="button" class="btn button-primary btn-sm ms-2">Login</button></a></p>
					</div>
				</div>
			</nav>


			<form class="border p-3 auth-form mx-3 bg-white">
	
				<h4 class="text-center my-3">Parkville Signup</h4>
	
				<div class="mb-3">
					<label for="firstName" class="form-label">First Name</label>
					<input type="text" class="form-control" id="firstName" name="firstName">
				</div>
	
				<div class="mb-3">
					<label for="lastName" class="form-label">Last Name</label>
					<input type="text" class="form-control" id="lastName" name="LastName">
				</div>
	
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" name="email1" aria-describedby="emailHelp">
					<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" name="password">
				</div>
	
				<div class="mb-3">
					<label for="password2" class="form-label">Password Confirmation</label>
					<input type="password" class="form-control" id="password2" name="password2">
				</div>
	
				<button type="submit" class="btn button-primary w-100 my-3">Create an account</button>
			</form>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
